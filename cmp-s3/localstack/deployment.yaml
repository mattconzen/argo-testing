apiVersion: v1
kind: Namespace
metadata:
  name: localstack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: localstack
  labels:
    app: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:3.0
          ports:
            - containerPort: 4566
              name: edge
          env:
            - name: SERVICES
              value: "s3"
            - name: DEBUG
              value: "0"
            - name: DATA_DIR
              value: "/var/lib/localstack/data"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/localstack
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: localstack
spec:
  type: ClusterIP
  ports:
    - port: 4566
      targetPort: 4566
      name: edge
  selector:
    app: localstack
