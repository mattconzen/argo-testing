apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: demo-app
  labels:
    app: demo-app
    source: s3-cmp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        source: s3-cmp
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: demo-app-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-html
  namespace: demo-app
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>S3 CMP Demo</title>
      <style>
        body { font-family: sans-serif; margin: 40px; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; }
        h1 { color: #333; }
        .meta { color: #666; font-size: 14px; }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Hello from S3 CMP!</h1>
        <p>This application was deployed by Argo CD using manifests fetched from S3.</p>
        <div class="meta">
          <p><strong>Version:</strong> v1.0.0</p>
          <p><strong>Source:</strong> s3://test-bucket/apps/demo-app/</p>
        </div>
      </div>
    </body>
    </html>
