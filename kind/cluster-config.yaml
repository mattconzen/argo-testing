kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: argo-dev
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP ingress
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      # HTTPS ingress
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
      # ArgoCD server direct access
      - containerPort: 30880
        hostPort: 8080
        protocol: TCP
  # Worker node 1 - for ArgoCD components
  - role: worker
    labels:
      workload: platform
  # Worker node 2 - for test applications
  - role: worker
    labels:
      workload: applications
